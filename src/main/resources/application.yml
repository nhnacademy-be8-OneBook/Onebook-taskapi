spring:
  profiles:
    active: dev  # 활성화할 프로파일을 지정 (dev 또는 prod로 설정 가능)

---
# 이 섹션은 dev 환경에 대한 설정입니다.
spring:
  config:
    activate:
      on-profile: dev  # dev 프로파일 활성화 시 적용

  server:
    port: 8082

  application:
    name: task-service

  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://admin:1234@localhost:8761/eureka
    instance:
      prefer-ip-address: true

  messages:
    basename: messages/messages
    encoding: UTF-8
    use-code-as-default-message: false
    fallback-to-system-locale: false
    cache-duration: 3600
    always-use-message-format: true

  # 이미지 파일 업로드 경로 설정
  image:
    upload-dir: /path/to/dev/images/  # dev 환경에서는 로컬 디렉토리 경로 사용

  # 파일 업로드 크기 제한 설정
  servlet:
    multipart:
      max-file-size: 10MB  # 최대 파일 크기
      max-request-size: 10MB  # 최대 요청 크기
      enabled: true

---
# 이 섹션은 prod 환경에 대한 설정입니다.
spring:
  config:
    activate:
      on-profile: prod  # prod 프로파일 활성화 시 적용

  server:
    port: 8082

  application:
    name: task-service

  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://admin:1234@localhost:8761/eureka
    instance:
      prefer-ip-address: true

  messages:
    basename: messages/messages
    encoding: UTF-8
    use-code-as-default-message: false
    fallback-to-system-locale: false
    cache-duration: 3600
    always-use-message-format: true

  # 이미지 파일 업로드 경로 설정 (prod 환경에서는 S3 등 사용)
  image:
    upload-dir: s3://your-bucket-name/images/  # prod 환경에서는 S3 버킷 경로 사용

  # 파일 업로드 크기 제한 설정
  servlet:
    multipart:
      max-file-size: 10MB  # 최대 파일 크기
      max-request-size: 10MB  # 최대 요청 크기
      enabled: true
